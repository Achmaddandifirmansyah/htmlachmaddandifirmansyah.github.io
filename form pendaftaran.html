<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML</title>
</head>
<body>
    <h2>Form Pendaftaran: </h2>
    <form>
        <label>NIK</label>
        <input type="text" name="name lengkap" placeholder="nik"><br>

        <label> Name Lengkap</label>
        <input type="text" name="nama lengkap" placeholder="nama lengkap"><br>

        <label>Tanggal Lahir</label>
        <input type="date" name="tgl_lahir"><br>

        <label>Email</label>
        <input type="email" name="email" placeholder="Email"><br>

        <label>Jenis Kelamin</label>
        <input type="radio" id="jk" name="jk" value="laki-laki">
        <label for="laki-laki">laki-laki</label>
        <input type="radio" id="jk" name="perempuan">
        <label for="perempuan">perempuan</label><br>

        <label>Agama</label>
        <select name="agama">
            <option value="hindu">Hindu</option>
            <option value="islam">Islam</option>
            <option value="budha">Budha</option>
            <option value="kristen">Kristen Protestan</option>
            <option value="katolik">Katolik</option>
            <option value="konghucu">konghucu</option>
        </select>
        <br>
        <label>Hobi</label><br>
        <input type="checkbox" id="sepeda" name="sepeda" value="Bersepeda">
        <label for="sepeda">Bersepeda</label><br>
        <input type="checkbox" id="sepakbola" name="sepakbola" value="Sepakbola">
        <label for="sepakbola">SepakBola</label><br>
        <input type="baca" id="baca" name="baca" value="baca">
        <label for="baca">Membaca</label><br>

        <label>File Fota</label>
        <input type="file"
        id="avatar" name="avatar"
        accept="image/png, image/jpeg">

        <br>

        <label>Mesin Pencarian :</label>
        <input type="search" name="cari" placeholder="kata pencarian. . .">
        <button>Cari</button><br>

        <label>Input Url</label>
        <input type="url" name="url"><br>

        <label>Alamat</label><br>
        <textarea rows="5" cols="20" name="alamat"></textarea>
        <label>Jumlat Barang yang Dibeli</label>
        <input type="number" name="number"><br>

        <button>KIRIM</button>
    </form>
</body>
</html>
